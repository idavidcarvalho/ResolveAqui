{% extends 'core/base.html' %}
{% block title %}Entrar — ResolveAqui{% endblock %}

{% block content %}
  <div class="container mt-5" style="max-width:500px;">
    <div class="card shadow-sm">
      <div class="card-body p-4">
        <h1 class="card-title mb-2">Entrar</h1>
        <p class="text-muted small mb-3">Use suas credenciais para acessar o sistema. Apenas usuários cadastrados podem abrir chamados.</p>
        <form method="post" action="{% url 'accounts:login' %}">
          {% csrf_token %}
          <div class="mb-3">
            <label class="form-label">Usuário</label>
            <input name="username" type="text" class="form-control" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Senha</label>
            <input name="password" type="password" class="form-control" required />
          </div>
          <div class="d-flex justify-content-between align-items-center">
            <button type="submit" class="btn btn-primary">Entrar</button>
            <a href="{% url 'accounts:signup' %}" class="small">Criar conta</a>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
